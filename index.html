<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUJARATS.RU</title>
<style>

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

/* Container for all the elements */
.container {
  width: 100%;
  min-height: 100vh;
  padding: 10px;
  background-color: #EEE;
  color: #333;
  transition: all 0.4s ease-out;
}
#toggle {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  width: 60px;
  height: 30px;
  border-radius: 30px;
  background-color: #333;
  position: absolute;
  top: 50px;
  right: 50px;
  transition: all 0.5s ease-in;
  cursor: pointer;
  z-index: 1;
}

/* Making a dot switch inside the Toggle Button */
#toggle::before {
  content: "";
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #EEE;
  position: absolute;
  top: 50%;
  left: 3px;
  transform: translateY(-50%);
  transition: all 0.5s ease-in;
}

/* Changing toggle button background when checked */
#toggle:checked {
  background: #03FFC0;
}

/* Changing dot switch color and moving to the right side when checked */
#toggle:checked::before {
  background: #333;
  left: 32px;
}
#toggle:checked ~ .container {
  background-color: #333;
  color: #EEE;
}
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* Default background color */
    color: #333; /* Default text color */
  }

  .test {
    font-size: 48px;
    font-weight: bold;
  }

  /* Dark mode styles */
  body.dark-mode {
    background-color: #333; /* Dark background color */
    color: #f0f0f0; /* Dark text color */
  }

  /* Dark mode button styles */
  .dark-mode-button {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body {
  background-image: url('gujarat.jpg');
}


</style>
</head>
<body>
    <input type="checkbox" id="toggle" onchange="changeText()">

    <!-- Container -->
    <div class="container">
       <div class="test" id="middletext">NUPID STIGGER</div>
    </div>

  <!-- Dark mode toggle button -->
  

  <script>
    function changeText() {
  // Select the div element
  var divElement = document.getElementById("middletext");
  // Select the checkbox
  var checkbox = document.getElementById("toggle");
  
  // Check if the checkbox is checked
  if (checkbox.checked) {
    // Change the text if the checkbox is checked
    divElement.textContent = "STUPID NIGGER";
  } else {
    // Revert to the original text if the checkbox is unchecked
    divElement.textContent = "NUPID STIGGER";
  }
}
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
